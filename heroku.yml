setup:
  addons:
  - plan: heroku-postgresql:hobby-dev
build:
  docker:
    web: Dockerfile
  config:
    MIX_ENV: prod
    BACKEND_SERVICE_URL: "http://localhost:4000"
    SECRET_KEY_BASE: $SECRET_KEY_BASE
    DATABASE_URL: $DATABASE_URL

release:
  image: web
run:
  web: bash -c "PORT=4000 ./backend/bin/server & node ./frontend/server.js"
